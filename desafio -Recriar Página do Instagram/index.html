<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src=".img/instagram-celular.png" alt="foto celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src=".img/instagram-logo.png" class="instagram_logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src=".img/foto-perfil.PNG" alt="foto do perfil">
                </div>
                <a href="#" class="instagram-login">Continue como roonie_san</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account?">Não é roonie_san?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar Conta</span> ou
                    <span><div class="link-blue">Inscreva-se</div></span>

                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo: </p>
            </div>
            <div class="download">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a>
            </div>
        </div>
    </div>

</body>

</html>
